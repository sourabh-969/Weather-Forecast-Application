<!DOCTYPE html>
<html lang="en"">
  <head>
    <meta charset="utf-8">
    <title>Weather App Project JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <h1 class="text-center text-3xl bg-gray-950 bg-opacity-20 rounded-b text-white font-doto">Weather Dashboard</h1>

    <div class="container m-auto px-4 h-screen  md:px-2">
      <div class="weather-input w-full mt-3 flex flex-row gap-2 justify-center items-center md:w-auto">
        <!-- <h3 class="font-semibold text-lg ">Enter a City Name</h3> -->
        <input class="city-input mt-3 h-10 w-[80%] outline-none rounded-xl px-4 py-2 font-medium border border-gray-300 focus:border-blue-600" type="text" placeholder="E.g., New York, London, Tokyo">
        <button class="search-btn w-fit h-fit font-medium text-white cursor-pointer bg-gray-950 bg-opacity-20 backdrop-blur-lg rounded-full drop-shadow-lg hover:bg-blue-800">
          <svg width="30px" height="30px" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
        </button>
        <!-- <div class="separator w-full mt-6 mb-6 h-px bg-gray-400 flex items-center justify-center border-[4px] border-red-700"></div> -->
        <button class="location-btn w-fit h-fit font-medium text-white cursor-pointer bg-gray-950 bg-opacity-20 backdrop-blur-lg rounded-full drop-shadow-lg hover:bg-gray-600">
          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
              stroke-width="0.24000000000000005"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M19 12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12C5 8.13401 8.13401 5 12 5C15.866 5 19 8.13401 19 12Z"
                stroke="#323232" stroke-width="2"></path>
              <path d="M19 12H21" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M3 12H5" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M12 19L12 21" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M12 3L12 5" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path
                d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
                stroke="#323232" stroke-width="2"></path>
            </g>
          </svg>
        </button>
      </div>

      <div class="weather-data  w-full h-fit mt-4">
        <div class="current-weather bg-gray-950 bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg px-4 py-4 flex justify-center w-full h-fit text-white">
          <div class="details grid grid-rows-4 grid-cols-2 w-full">
            <h2 class="font-bold text-xl row-start-1 col-span-2 text-center">_______ </h2>
            <!-- <img src="/assets/clear.png" alt="" class="w-20 h-20 m-auto row-start-2 col-span-2"> -->
            <h6 class="mt-10 font-medium text-base row-start-3 col-span-2 text-center">Temp.: __°C</h6>
            <h6 class="mt-10 font-medium text-base row-start-4 col-start-1 text-left">Wind: __ m/s</h6>
            <h6 class="mt-10 font-medium text-base row-start-4 text-right">Humidity: __%</h6>
          </div>
        </div>

        
        <div class="w-full h-fit m-auto flex flex-row justify-evenly bg-gray-950 bg-opacity-20 text-white">
          <h2 class="text-xl text-start">5-Day Forecast</h2>
          <button class="text-end">D</button>
        </div>
        <div class="days-forecast overflow-x-auto space-x-2">
            <ul class="weather-cards w-full h-fit flex flex-row">
              <li class="card w-full h-fit bg-gray-950 bg-opacity-20 backdrop-blur-lg  drop-shadow-lg px-4 py-4 text-white list-none grid grid-rows-4">
                <h3 class="card_heading font-semibold text-lg row-start-1  text-center"></h3>
                <h6 class="card_temp mt-4 font-medium text-base row-start-2  text-center">°C</h6>
                <h6 class="card_wind mt-4 font-medium text-base row-start-3  text-center">m/s</h6>
                <h6 class="card_humid mt-4 font-medium text-base row-start-4 text-center">%</h6>
              </li>
              <li class="card w-full h-fit bg-gray-950 bg-opacity-20 backdrop-blur-lg  drop-shadow-lg px-4 py-4 text-white list-none grid grid-rows-4">
                <h3 class="card_heading font-semibold text-lg row-start-1  text-center"></h3>
                <h6 class="card_temp mt-4 font-medium text-base row-start-2  text-center">°C</h6>
                <h6 class="card_wind mt-4 font-medium text-base row-start-3  text-center">m/s</h6>
                <h6 class="card_humid mt-4 font-medium text-base row-start-4 text-center">%</h6>
              </li>
              <li class="card w-full h-fit bg-gray-950 bg-opacity-20 backdrop-blur-lg  drop-shadow-lg px-4 py-4 text-white list-none grid grid-rows-4">
                <h3 class="card_heading font-semibold text-lg row-start-1  text-center"></h3>
                <h6 class="card_temp mt-4 font-medium text-base row-start-2  text-center">°C</h6>
                <h6 class="card_wind mt-4 font-medium text-base row-start-3  text-center">m/s</h6>
                <h6 class="card_humid mt-4 font-medium text-base row-start-4 text-center">%</h6>
              </li>
              <li class="card w-full h-fit bg-gray-950 bg-opacity-20 backdrop-blur-lg  drop-shadow-lg px-4 py-4 text-white list-none grid grid-rows-4">
                <h3 class="card_heading font-semibold text-lg row-start-1  text-center"></h3>
                <h6 class="card_temp mt-4 font-medium text-base row-start-2  text-center">°C</h6>
                <h6 class="card_wind mt-4 font-medium text-base row-start-3  text-center">m/s</h6>
                <h6 class="card_humid mt-4 font-medium text-base row-start-4 text-center">%</h6>
              </li>
              <li class="card w-full h-fit bg-gray-950 bg-opacity-20 backdrop-blur-lg  drop-shadow-lg px-4 py-4 text-white list-none grid grid-rows-4">
                <h3 class="card_heading font-semibold text-lg row-start-1  text-center"></h3>
                <h6 class="card_temp mt-4 font-medium text-base row-start-2  text-center">°C</h6>
                <h6 class="card_wind mt-4 font-medium text-base row-start-3  text-center">m/s</h6>
                <h6 class="card_humid mt-4 font-medium text-base row-start-4 text-center">%</h6>
              </li>
            </ul>
          
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
 
  </body>
</html>
